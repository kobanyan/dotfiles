name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install
        env:
          BRANCH: ${{ github.head_ref }}
          DOTFILES_HOME: ~/kobanyan/dotfiles
        run: ./bin/install.sh
        shell: bash
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Test
        run: cd test && bundle exec rspec
