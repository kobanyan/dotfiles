name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install
        env:
          DOTFILES_HOME: ./
        run: ./bin/install.sh
        shell: bash
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Test
        run: |
          bundle install
          bundle exec rspec
        working-directory: ./test
